<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Google Login</h2>

    <!-- Button für Google-Login -->
    <button id="googleSignInBtn">Mit Google anmelden</button>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

    <!-- Firebase Konfiguration -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCmkD6tU4Kwes7W0Z5njM78JYO2Yo_N5c8",
  authDomain: "web-app-test-78398.firebaseapp.com",
  projectId: "web-app-test-78398",
  storageBucket: "web-app-test-78398.appspot.com",
  messagingSenderId: "131020788458",
  appId: "1:131020788458:web:ed36f12b332bd301a77d93",
  measurementId: "G-4MK9GYQ07X"
};

        // Initialisiere Firebase
        firebase.initializeApp(firebaseConfig);

        // Referenz auf Firebase Authentifizierung
        const auth = firebase.auth();

        // Google-Login-Button
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        // Event-Listener für Google-Login
        googleSignInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Erfolgreiche Anmeldung
                    const user = result.user;
                    console.log('Erfolgreich angemeldet als:', user.displayName);
                    // Hier kannst du den Benutzer weiterleiten oder andere Aktionen ausführen
                })
                .catch((error) => {
                    // Fehler bei der Anmeldung
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Fehler bei der Anmeldung:', errorMessage);
                });
        });
    </script>
</body>
</html>
