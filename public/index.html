<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
  <h2>Cities</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">London</a></li>
      <li><a href="#">Paris</a></li>
      <li><a href="#">Tokyo</a></li>
    </ul>
  </nav>
  
  <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Registration</h2>
    <form id="registrationForm">
        <input type="email" id="registrationEmail" placeholder="Email" required><br>
        <input type="password" id="registrationPassword" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

    <!-- Firebase Konfiguration -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCmkD6tU4Kwes7W0Z5njM78JYO2Yo_N5c8",
  authDomain: "web-app-test-78398.firebaseapp.com",
  projectId: "web-app-test-78398",
  storageBucket: "web-app-test-78398.appspot.com",
  messagingSenderId: "131020788458",
  appId: "1:131020788458:web:ed36f12b332bd301a77d93",
  measurementId: "G-4MK9GYQ07X"
};

        // Initialisiere Firebase
        firebase.initializeApp(firebaseConfig);

        // Referenz auf Firebase Authentifizierung
        const auth = firebase.auth();

        // Event-Listener f端r das Anmeldeformular
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindere das Standardverhalten des Formulars

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Anmeldung mit E-Mail und Passwort
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Erfolgreiche Anmeldung
                    const user = userCredential.user;
                    console.log('Erfolgreich angemeldet als:', user.email);
                    // Hier kannst du den Benutzer weiterleiten oder andere Aktionen ausf端hren
                })
                .catch((error) => {
                    // Fehler bei der Anmeldung
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Fehler bei der Anmeldung:', errorMessage);
                });
        });

        // Event-Listener f端r das Registrierungsformular
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindere das Standardverhalten des Formulars

            const email = document.getElementById('registrationEmail').value;
            const password = document.getElementById('registrationPassword').value;

            // Registrierung mit E-Mail und Passwort
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Erfolgreiche Registrierung
                    const user = userCredential.user;
                    console.log('Erfolgreich registriert als:', user.email);
                    // Hier kannst du den Benutzer weiterleiten oder andere Aktionen ausf端hren
                })
                .catch((error) => {
                    // Fehler bei der Registrierung
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Fehler bei der Registrierung:', errorMessage);
                });
        });
    </script>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
